version: '3'

services:
  app:
    build: .
    ports:
      - "3000:3000"
      - "3001:3001"
    depends_on:
      - db
    environment:
      - DATABASE_URL=mongodb://db:27017/findings
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules

  db:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
