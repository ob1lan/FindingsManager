version: '3'

services:
  app:
    build: .
    ports:
      - "3000:3000"
      - "3001:3001"
    depends_on:
      - db
    environment:
      - DATABASE_URL=mongodb://db:27017/findings
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
  db:
    image: mongo:latest
    volumes:
      - mongo-data:/data/db
      - ./database/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    environment:
      MONGO_INITDB_DATABASE: findings
volumes:
  mongo-data:
